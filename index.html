<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="signup.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo-area">
            <img src="./logo.png" id="logo">
            <h1 id="brand">ODIN</h1>
        </div>
        <div class="credit">Photo by Hallie West on Unsplash</div>
    </div>
    <div class="motivation-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
        <p>You know you want to.</p>
    </div>
    <div class="main-content">
        <p>Let's do this!</p> 
        <form action="" method="post" id="signUpForm">
            <div class="firstName">
                <label for="firstName">First Name</label> <br>
                <input type="text" id="firstName" placeholder="First name" name="firstName" minlength="1" maxlength="20" required> 
            </div>
            <div class="lastName">
                <label for="lastName">Last Name</label> <br>
                <input type="text" id="lastName" placeholder="Last name" name="lastName" minlength="1" maxlength="20" required> 
            </div>
            <div class="email">
                <label for="email">Email</label> <br>
                <input type="email" id="email" placeholder="example@example.com" name="email" required> 
            </div>
            <div class="phoneNumber">
                <label for="phoneNumber">Phone Number</label> <br>
                <input type="tel" id="phoneNumber" placeholder="Phone number" name="phoneNumber" pattern="^(?:0|\(?\+36\)?\s?|0036\s?)[1-79](?:[\.\-\s]?\d\d){4}$" required> 
            </div>
            <div class="password">
                <label for="password">Password</label> <br>
                <input type="password" id="password" placeholder="Password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>  <!-- 8chars, 1 letter, 1 number-->
            </div>
            <div class="confirmPassword">
                <label for="confirmPassword">Confirm Password</label> <br>
                <input type="password" id="confirmPassword" placeholder="Password" name="confirmPassword" required> 
            </div>
        </form>
    </div>
    <div class="footer">
        <button type="submit" form="signUpForm" id="createAccount">Create Account</button>
        <p>Already have an account? <span id="logIn" style="color:#303a27; font-weight: bolder;"><a href="link.com/login" style="text-decoration: none; color:#596D48;">Log in</a></span></p>
    </div>
</body>
</html>
